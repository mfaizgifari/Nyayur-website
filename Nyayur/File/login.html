<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nyayur</title>

    <! Bootstrap CSS >

    <link rel="stylesheet" href="./stylelogin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-xl">
      <div class="container-fluid align-content-lg-center">
        <a class="navbar-brand" href="index.html">NYAYUR</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="katalog.html">KATALOG</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                AKUN
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">LOGIN</a></li>
                <li><a class="dropdown-item" href="#">BUAT AKUN</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="px-2 search"
              type="search"
              placeholder=" Search "
              aria-label=" Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <section class="main">
      <div class="container-fluid">
        <div class="row">
          <div class="login">
            <h1 class="text-login">NYAYUR</h1>
            <form class="needs-validation">
              <div class="form-group was-validated">
                <label class="form-label" for="username">Username</label>
                <input
                  class="form-control"
                  type="username"
                  id="username"
                  required
                />
              </div>
              <div class="form-group was-validated">
                <label class="form-label" for="password">Password</label>
                <input
                  class="form-control"
                  type="password"
                  id="password"
                  required
                />
              </div>
              <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="check" />
                <label class="form-check-label" for="check">Remember me</label>
              </div>
              <div class="register">
                <h1>Belum punya akun?</h1>
                <a href="#"> <h1>Daftar</h1></a>
              </div>
              <input
                class="btn btn-success w-100"
                type="submit"
                value="SIGN IN"
                href="#"
              />
            </form>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
